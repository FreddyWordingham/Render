<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="Viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                height: 100vh;
            }

            .container {
                display: grid;
                place-items: center;
                height: 100%;
            }
        </style>
        <title>Ray-tracing</title>
    </head>
    <body>
        <div id="container" class="container">
            <h1 id="output_label" style="display: none; color: red">WebGPU is not supported by this browser.</h1>
            <canvas id="gfx_main" width="800" height="600"></canvas>
            <div id="hud">
                <h4 style="display: inline-block">Key:</h4>
                <h4 id="key_label" style="display: inline-block"></h4>
                <hr />
                <h4 style="display: inline-block">Mouse:</h4>
                <h4 id="mouse_x_label" style="display: inline-block"></h4>
                <h4 style="display: inline-block">,</h4>
                <h4 id="mouse_y_label" style="display: inline-block"></h4>
            </div>
        </div>
        <script src="dist/main.js"></script>
    </body>
</html>
