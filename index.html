<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="Viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <title>Ray-tracing</title>
    </head>
    <body>
        <div id="container">
            <h1>Hexadecimal converter</h1>
            <div class="input">
                <label for="decimal">decimal: </label>
                <input type="text" id="decimal_input" class="decimal" />
                <input type="submit" id="convert_button" class="decimal" value="convert to hexadecimal" onclick="click()" />
            </div>
            <div class="intermediate">
                <p id="binary_raw">binary:</p>
            </div>
            <div class="intermediate">
                <p id="grouped_binary">grouped:</p>
            </div>
            <div class="intermediate">
                <p id="grouped_hexadecimal">grouped hexadecimal:</p>
            </div>
            <div class="output">
                <p id="hexadecimal_output">final:</p>
            </div>
        </div>
        <script src="dist/main.js"></script>
    </body>
</html>
